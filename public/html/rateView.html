<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>CollegeCav</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/animatecss/2.1.0/animate.min.css"><!-- load animate -->
  <link rel='stylesheet' href='/css/style.css'>

  <!-- Optional theme -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script>
function goBack()
  {
  window.history.back()
  }
</script>

</head>
<body>

<div class="container"> 
       
         <div class="page-header">
          <h1>Details</h1>
         </div>

        <h3><font color = "#00b034">Classname: </font></h3>
        <p1><%=rates.classname%></p1>
        </br>

        <h3><font color = "#00b034">Professor:</font></h3>
        <p1><%=rates.professor%></p1>
        </br>

        <h3><font color = "#00b034">Average grade:</font></h3>
        <p1><%=rates.avggpa%></p1>
        </br>

        <h3><font color = "#00b034">Percentage:</font></h3>
        <p2> <%= "%" + " " + rates.percentage%></p2>
        </br>


        <h3><font color = "#00b034">Fun:</font></h3>
        <p2> <%= rates.fun%></p2>
        </br>

        <h3><font color = "#00b034">Comment:</font></h3>
        <p2 size = "16px"> <%=rates.comment%></p2>
        </br></br>

        <button onclick="goBack()" class= "btn btn-default btn-lg">Go Back</button>

      </div>
    </div>
</body>
</html>
